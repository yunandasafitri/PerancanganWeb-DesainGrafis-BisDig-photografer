<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Fotografer Profesional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .profile-img {
            width: 100%;
            border-radius: 10px;
        }
        .about {
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
        }
        .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ridha Fahlefi - Fotografer Profesional</h1>
    </header>

    <main>
        <section class="about">
            <img src="https://via.placeholder.com/800x400" alt="Foto Profil" class="profile-img">
            <p>Saya adalah seorang fotografer profesional yang berfokus pada fotografi landscape dan potret.</p>
        </section>

        <section class="gallery">
            <img src="https://via.placeholder.com/200" alt="pinguin1">
            <img src="https://via.placeholder.com/200" alt="pinguin2">
            <img src="https://via.placeholder.com/200" alt="pinguin3">
            <img src="https://via.placeholder.com/200" alt="pinguin4">
        </section>
    </main>

    <footer>
        <p>Ikuti saya di:</p>
        <div class="social-links">
            <a href="#">Instagram</a> | <a href="#">Facebook</a> | <a href="#">Twitter</a>
        </div>
    </footer>

</body>
</html>
